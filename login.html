<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
</head>
<body>
    <h1>Login do Motoboy</h1>
    <form id="loginForm">
        <label for="motoboyNome">Nome do Motoboy:</label>
        <input type="text" id="motoboyNome" required>
        <label for="motoboySenha">Senha:</label>
        <input type="password" id="motoboySenha" required>
        <button type="submit">Entrar</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nome = document.getElementById("motoboyNome").value;
            let senha = document.getElementById("motoboySenha").value;

            // Verifica se a senha está correta (para simplificação, vou deixar em branco)
            if (senha) {
                // Salva o nome do motoboy no localStorage
                localStorage.setItem("motoboyNome", nome);
                // Redireciona para o mapa
                window.location.href = "index.html";
            } else {
                alert("Senha inválida");
            }
        });
    </script>
</body>
</html>
