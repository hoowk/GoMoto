<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255,255,255,0.93);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin: 15px 0;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./icons/logomoto128.png" class="logo" alt="GoMoto">
        <h2>Login do Motoboy</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" placeholder="Nome do Motoboy" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        
        <div id="error-message" class="error"></div>
        
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        // Sempre limpa o login ao carregar
        localStorage.removeItem("motoboyNome");
        localStorage.removeItem("motoboySenha");

        function fazerLogin() {
            const nome = document.getElementById("nome").value.trim();
            const senha = document.getElementById("senha").value;
            const errorElement = document.getElementById("error-message");
            
            if (!nome || !senha) {
                errorElement.textContent = "Preencha todos os campos!";
                return;
            }

            // Validação simples (senha padrão "123456" para teste)
            if (senha === "123456") {
                localStorage.setItem("motoboyNome", nome);
                localStorage.setItem("motoboySenha", senha);
                window.location.href = "index.html";
            } else {
                errorElement.textContent = "Senha incorreta! Use '123456' para teste";
            }
        }

        // Enter para login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
