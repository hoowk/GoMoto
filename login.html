<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/logomoto128.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }
        .login-container {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./icons/logomoto128.png" alt="Logo GoMoto" class="logo">
        <h2>Login do Motoboy</h2>
        <input type="text" id="nome" placeholder="Nome do Motoboy">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const nome = document.getElementById("nome").value;
            const senha = document.getElementById("senha").value;
            
            if(nome && senha) {
                localStorage.setItem("motoboyNome", nome);
                window.location.href = "index.html";
            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>
</body>
</html>
