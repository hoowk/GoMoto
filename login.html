<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o estilo -->
</head>
<body>
    <div class="login-container">
        <h1>Login do Motoboy</h1>
        <button id="googleLoginBtn">Entrar com Google</button>
    </div>

    <script>
        document.getElementById("googleLoginBtn").addEventListener("click", function() {
            // Aqui você pode integrar com o Google Auth ou qualquer outra autenticação
            // Por enquanto, vamos redirecionar diretamente para o mapa após o login
            window.location.href = "index.html";  // Direciona para o mapa
        });
    </script>
</body>
</html>
