<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('icons/moto-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Se a imagem de fundo não carregar, use o fundo vermelho */
        body:after {
            content: "";
            background-color: #ff4c4c;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="motoboyNome" placeholder="Nome do Motoboy" required>
        <input type="password" id="motoboySenha" placeholder="Senha" required>
        <button id="loginBtn">Entrar</button>
    </div>

    <script>
        // Função que verifica se o login está correto
        document.getElementById("loginBtn").addEventListener("click", function() {
            const nome = document.getElementById("motoboyNome").value;
            const senha = document.getElementById("motoboySenha").value;

            // Verifica se o nome e senha não estão vazios
            if (nome && senha) {
                // Salva o nome do motoboy no localStorage e redireciona para a página inicial
                localStorage.setItem("motoboyNome", nome);
                window.location.href = "index.html";
            } else {
                // Se algum campo estiver vazio, avisa o usuário
                alert("Por favor, insira seu nome e senha.");
            }
        });
    </script>
</body>
</html>
