<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/logomoto-192x192.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./install.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .login-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error-message {
            color: #ff4444;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./icons/logomoto-192x192.png" alt="GoMoto" class="logo">
        <h2>Login do Motoboy</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" placeholder="Nome do Motoboy" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        function fazerLogin() {
            const nome = document.getElementById("nome").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!nome || !senha) {
                document.getElementById("errorMessage").textContent = "Preencha todos os campos!";
                return;
            }

            localStorage.setItem("motoboyNome", nome);
            localStorage.setItem("tracking", "true");
            window.location.href = "index.html";
        }

        // Enter para login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
