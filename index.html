<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMoto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="motoboyNome" placeholder="Nome do Motoboy" required>
        <input type="password" id="motoboySenha" placeholder="Senha" required>
        <button id="loginBtn">Entrar</button>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            const nome = document.getElementById("motoboyNome").value;
            const senha = document.getElementById("motoboySenha").value;

            if (nome && senha) {
                localStorage.setItem("motoboyNome", nome);
                window.location.href = "index.html";
            } else {
                alert("Por favor, insira seu nome e senha.");
            }
        });
    </script>
</body>
</html>
