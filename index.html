<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMoto - Rastreamento</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'SUA_CHAVE_DO_MAPBOX_AQUI';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-46.6333, -23.5505], // Latitude e longitude padrão (São Paulo)
            zoom: 13
        });

        // Criar um marcador personalizado
        const marker = new mapboxgl.Marker({
            color: 'red' // Muda a cor do pino
        })
        .setLngLat([-46.6333, -23.5505]) // Coordenadas iniciais
        .addTo(map);

        // Atualizar localização em tempo real
        function updateLocation(position) {
            const { latitude, longitude } = position.coords;
            marker.setLngLat([longitude, latitude]);
            map.setCenter([longitude, latitude]);
        }

        function errorHandler(error) {
            console.error('Erro ao obter localização:', error);
        }

        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocation, errorHandler, {
                    enableHighAccuracy: true
                });
            } else {
                alert('Geolocalização não suportada pelo seu navegador.');
            }
        }

        trackLocation();
    </script>
</body>
</html>
