<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Motoboys</title>
    <!-- Leaflet CSS + JS (ATUALIZADOS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Estilo ESSENCIAL para o mapa -->
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { 
            height: 100vh; 
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // INICIALIZAÇÃO RÁPIDA E EFICIENTE
        const map = L.map('map').setView([-15.788, -47.879], 15); // Coordenadas iniciais (exemplo: Brasília)

        // Camada de mapa TURBO (sem tiles faltando)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 19,
            subdomains: ['a', 'b', 'c'] // Evita tiles faltando
        }).addTo(map);

        // Exemplo de rastreamento em tempo real (simulado)
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                L.marker([latitude, longitude])
                    .addTo(map)
                    .bindPopup("Motoboy aqui!")
                    .openPopup();
                map.setView([latitude, longitude], 15);
            });
        }, 5000); // Atualiza a cada 5 segundos
    </script>
</body>
</html>
