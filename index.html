<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!-- Link para o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Script para o Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Coordeadas iniciais do mapa

        // Adiciona o tileLayer (padrão do Leaflet)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adiciona um marcador
        var marker = L.marker([51.5, -0.09]).addTo(map)
            .bindPopup("<b>Hello world!</b><br>I am a popup.")
            .openPopup();

        // Função para acompanhar a localização
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point")
                .openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        // Função para erro de localização
        function onLocationError(e) {
            alert(e.message);
        }

        // Ativa o rastreamento da localização
        map.locate({setView: true, maxZoom: 16});
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
