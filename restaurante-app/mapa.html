    <script>
        // Verifica login
        if (!localStorage.getItem("restauranteAutenticado")) {
            window.location.href = "login.html";
        }

        // Configurações
        const restauranteId = "jap-sushi-01";
        let restaurantePosicao = [-46.6395, -23.5497]; // Valor padrão (será sobrescrito)

        // Mapa (QUALIDADE ALTA - estilo anterior melhorado)
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=kEB2a1outAjGbGUoNn6x',
            center: restaurantePosicao,
            zoom: 15,
            antialias: true // Melhora a qualidade
        });

        // Obtém localização REAL do PC
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    restaurantePosicao = [pos.coords.longitude, pos.coords.latitude];
                    map.flyTo({
                        center: restaurantePosicao,
                        zoom: 15
                    });
                    // Atualiza marcador do restaurante
                    new maplibregl.Marker()
                        .setLngLat(restaurantePosicao)
                        .addTo(map);
                },
                (err) => {
                    console.error("Erro ao obter localização:", err);
                    alert("Ative a localização para melhor experiência!");
                }
            );
        }

        // ... (mantenha o RESTANTE do código anterior, incluindo a conexão Socket.io) ...
    </script>
