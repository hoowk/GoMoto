<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jap Sushi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/167/167707.png" class="logo" alt="Jap Sushi">
        <h2>Jap Sushi - Login</h2>
        <input type="text" id="restauranteId" placeholder="ID do Restaurante" value="jap-sushi-01">
        <input type="password" id="senha" placeholder="Senha" value="123456">
        <button onclick="fazerLogin()">Entrar</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function fazerLogin() {
            const restauranteId = document.getElementById("restauranteId").value;
            const senha = document.getElementById("senha").value;
            const errorElement = document.getElementById("error-message");
            
            errorElement.textContent = "";
            
            if (!restauranteId || !senha) {
                errorElement.textContent = "Preencha todos os campos!";
                return;
            }

            // Login fixo para testes (substituir por chamada real ao backend)
            if (restauranteId === "jap-sushi-01" && senha === "123456") {
                localStorage.setItem("restauranteAutenticado", "true");
                localStorage.setItem("restauranteId", restauranteId);
                window.location.href = "mapa.html";
            } else {
                errorElement.textContent = "Credenciais inv√°lidas!";
            }
        }
    </script>
</body>
</html>
